<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Website</title>
  <meta name="robots" content="index, follow">

  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Google Fonts (Example) -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
    }
    header {
      background: #343a40;
      color: white;
      padding: 20px 0;
    }
    header h1 {
      font-weight: 600;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="text-center">
    <h1><i class="fa-solid fa-globe"></i> My Website</h1>
  </header>

    <h2 class="mb-4"><i class="fa-solid fa-info-circle"></i> About Us</h2>
    <p>
      This is a demo website using Bootstrap, jQuery, and Font Awesome icons via CDN.
    </p>

    <!-- Example Bootstrap Button -->
    <button class="btn btn-primary"><i class="fa-solid fa-thumbs-up"></i> Like</button>
  </div>

  <!-- Footer -->
  <footer class="text-center py-4 bg-dark text-white">
    &copy; 2025 My Website | <i class="fa-brands fa-facebook"></i> <i class="fa-brands fa-twitter"></i>
  </footer>

  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Bootstrap Bundle JS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
